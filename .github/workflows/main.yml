name: IP Data Daily Processor

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
  schedule:
    - cron: '1 16 * * *'

permissions:
  contents: write

jobs:
  data-process:
    name: Process & Clean Data
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate Data File
        run: |
          # The 'requests' library is not a standard library and needs to be installed.
          pip install requests
          python main.py
          echo "ç”Ÿæˆæ–‡ä»¶åˆ—è¡¨:"
          ls -l ISP_China*.dat

      - name: Intelligent File Cleanup # å½»åº•ä¿®å¤Shellå‘½ä»¤è¯­æ³•
        id: cleanup
        shell: bash
        run: |
          # 1. è°ƒè¯•æ¨¡å¼ï¼ˆä¸¥æ ¼åˆ†è¡Œ+ç¼©è¿›ï¼‰
          if [ "$DEBUG_MODE" = "true" ]; then
            set -x
          fi

          # 2. è®¡ç®— cutoff_dateï¼ˆä¸¥æ ¼åˆ†è¡Œï¼‰
          cutoff_date=$(date -d "7 days ago" +%Y%m%d)
          echo "CUTOFF_DATE=${cutoff_date}" >> $GITHUB_ENV

          # 3. æ¸…ç†è¿‡æœŸæ–‡ä»¶ï¼ˆforå¾ªç¯ä¸¥æ ¼ç¼©è¿›ï¼‰
          remaining_files=()
          for file in ISP_China_*.dat
          do
            if [[ ! -f "$file" ]]; then
              continue
            fi

            # æå–æ–‡ä»¶åä¸­çš„æ—¥æœŸï¼ˆå¦‚ISP_China_20250101.dat â†’ 20250101ï¼‰
            date_part=$(echo "$file" | grep -Eo '[0-9]{8}' | head -1)
            if [[ "$date_part" =~ ^[0-9]{8}$ ]]; then # éªŒè¯æ—¥æœŸæ ¼å¼
              if [ "$date_part" -lt "$cutoff_date" ]; then # å¯¹æ¯”æ—¥æœŸ
                echo "ğŸš« åˆ é™¤è¿‡æœŸæ–‡ä»¶: ${file}"
                rm -v "$file"
              else
                remaining_files+=("$file") # ä¿ç•™æœ€æ–°æ–‡ä»¶
              fi
            fi
          done

      - name: Auto-Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated Data Update'
          file_pattern: 'ISP_China_*.dat'
