name: IP Data Daily Processor

on:
  workflow_dispatch:  # 手动触发核心配置（修复后会显示按钮）
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
  schedule:
    - cron: '1 16 * * *'

permissions:
  contents: write

jobs:
  data-process:
    name: Process & Clean Data
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate Data File
        run: |
          pip install -r requirements.txt
          python main.py
          echo "生成文件列表:"
          ls -l ISP_China*.dat

      - name: Intelligent File Cleanup  # 重点修复此步骤的Shell语法
        id: cleanup
        shell: bash
        run: |
          # 修复1：每行命令独立换行，避免同一行多个逻辑
          if [ "$DEBUG_MODE" = "true" ]; then set -x  # 调试模式：单独一行，逻辑更清晰
          fi
          # 修复2：变量赋值与使用严格换行
          cutoff_date=$(date -d "7 days ago" +%Y%m%d) echo "CUTOFF_DATE=${cutoff_date}" >> $GITHUB_ENV
          
          remaining_files=()
          # 修复3：for循环格式标准化，避免缩进混乱（YAML对缩进敏感）
          for file in ISP_China_*.dat; do if [[ ! -f "$file" ]]; then 
              continue  # 跳过非文件
            fi
            date_part=$(echo "$file" | grep -Eo '[0-9]{8}' | head -1)
            if [[ "$date_part" =~ ^[0-9]{8}$ ]]; then  # 提取日期部分
              if [ "$date_part" -lt "$cutoff_date" ]; then
 # 修复4：echo命令前无多余空格，与上一行if条件保持缩进一致
                echo "🚫 删除过期文件: ${file}"  # 第54行（原报错行）已修复
 rm -v "$file"
              else
                remaining_files+=("$file")
              fi
            fi
          done

      - name: Auto-Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated Data Update'
          file_pattern: 'ISP_China_*.dat'
