name: IP Data Daily Processor  # ä¿æŒæ‚¨åˆå§‹æ–‡ä»¶çš„åç§°

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘æ ¸å¿ƒé…ç½®ï¼ˆæœªä¿®æ”¹ï¼‰
    inputs:
      debug_mode:
        description: 'Enable debug logging'  # ä¿æŒåŸå§‹è‹±æ–‡æè¿°
        required: false
        default: 'false'
  schedule:
    - cron: '1 16 * * *'  # ä¿æŒåŸå§‹å®šæ—¶é…ç½®

permissions:
  contents: write

jobs:
  data-process:
    name: Process & Clean Data  # ä¿æŒåŸå§‹ä»»åŠ¡åç§°
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}  # ä¿®å¤ç¯å¢ƒå˜é‡å¼•ç”¨

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ‹†åˆ†åŸæ­¥éª¤ä¸ºç‹¬ç«‹çš„Pythonå®‰è£…å’Œæ•°æ®ç”Ÿæˆï¼ˆä¿®å¤è¯­æ³•é”™è¯¯ï¼‰
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate Data File
        run: |
          pip install -r requirements.txt
          python main.py
          echo "ç”Ÿæˆæ–‡ä»¶åˆ—è¡¨:"
          ls -l ISP_China*.dat

      - name: Intelligent File Cleanup  # ä¿æŒåŸå§‹æ­¥éª¤åç§°
        id: cleanup
        shell: bash
        run: |
          if [ "$DEBUG_MODE" = "true" ]; then set -x; fi cutoff_date=$(date -d "7 days ago" +%Y%m%d) echo "CUTOFF_DATE=${cutoff_date}" >> $GITHUB_ENV
          remaining_files=()
          for file in ISP_China_*.dat; do
            if [[ ! -f "$file" ]]; then continue; fi
            date_part=$(echo "$file" | grep -Eo '[0-9]{8}' | head -1)
            if [[ "$date_part" =~ ^[0-9]{8}$ ]]; then
              if [ "$date_part" -lt "$cutoff_date" ]; then
 echo "ğŸš« åˆ é™¤è¿‡æœŸæ–‡ä»¶: ${file}"
                rm -v "$file"
              else
                remaining_files+=("$file")
              fi
            fi
          done

      - name: Auto-Commit Changes  # ä¿æŒåŸå§‹æäº¤æ­¥éª¤åç§°
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated Data Update'
          file_pattern: 'ISP_China_*.dat'
