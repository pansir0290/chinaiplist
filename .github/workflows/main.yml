name: IP Data Daily Processor

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
  schedule:
    - cron: '1 16 * * *'

permissions:
  contents: write

jobs:
  data-process:
    name: Process & Clean Data
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate Data File
        run: |
          # The 'requests' library is not a standard library and needs to be installed.
          pip install requests
          python main.py
          echo "生成文件列表:"
          ls -l ISP_China*.dat

      - name: Intelligent File Cleanup # 彻底修复Shell命令语法
        id: cleanup
        shell: bash
        run: |
          # 1. 调试模式（严格分行+缩进）
          if [ "$DEBUG_MODE" = "true" ]; then
            set -x
          fi

          # 2. 计算 cutoff_date（严格分行）
          cutoff_date=$(date -d "7 days ago" +%Y%m%d)
          echo "CUTOFF_DATE=${cutoff_date}" >> $GITHUB_ENV

          # 3. 清理过期文件（for循环严格缩进）
          remaining_files=()
          for file in ISP_China_*.dat
          do
            if [[ ! -f "$file" ]]; then
              continue
            fi

            # 提取文件名中的日期（如ISP_China_20250101.dat → 20250101）
            date_part=$(echo "$file" | grep -Eo '[0-9]{8}' | head -1)
            if [[ "$date_part" =~ ^[0-9]{8}$ ]]; then # 验证日期格式
              if [ "$date_part" -lt "$cutoff_date" ]; then # 对比日期
                echo "🚫 删除过期文件: ${file}"
                rm -v "$file"
              else
                remaining_files+=("$file") # 保留最新文件
              fi
            fi
          done

      - name: Auto-Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated Data Update'
          file_pattern: 'ISP_China_*.dat'
