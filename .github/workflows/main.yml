name: IP Data Daily Processor

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
  schedule:
    - cron: '1 16 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  data-process:
    name: Process & Clean Data
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate Data File
        run: |
          pip install requests
          python main.py
          echo "生成文件列表:"
          ls -l ISP_China*.dat
          # 将最新文件复制为静态名称
          cp ISP_China$(date +%Y-%m-%d).dat ISP_China_latest.dat

      - name: Intelligent File Cleanup
        id: cleanup
        shell: bash
        run: |
          if [ "$DEBUG_MODE" = "true" ]; then
            set -x
          fi

          cutoff_date=$(date -d "7 days ago" +%Y-%m-%d)
          echo "CUTOFF_DATE=${cutoff_date}" >> $GITHUB_ENV

          remaining_files=()
          for file in ISP_China*.dat
          do
            if [[ ! -f "$file" ]]; then
              continue
            fi

            date_part=$(echo "$file" | grep -Eo '[0-9]{4}-[0-9]{2}-[0-9]{2}' | head -1)
            if [[ "$date_part" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]]; then
              if [ "$date_part" \< "$cutoff_date" ]; then
                echo "🚫 删除过期文件: ${file}"
                rm -v "$file"
              else
                remaining_files+=("$file")
              fi
            fi
          done
          # 确保不删除 ISP_China_latest.dat
          if [ -f ISP_China_latest.dat ]; then
            echo "✅ 保留最新文件: ISP_China_latest.dat"
          fi

      - name: Auto-Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated Data Update'
          file_pattern: 'ISP_China*.dat'

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: data-process
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create index.html
        run: |
          # 确保链接指向 GitHub Pages 的正确路径
          REPO_URL="https://pansir0290.github.io/chinaiplist"
          echo "此页面为占位页。数据文件位于：<a href=\"${REPO_URL}/ISP_China_latest.dat\">点击此处获取最新文件</a>" > index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
