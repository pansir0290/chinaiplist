          if [ "$DEBUG_MODE" = "true" ]; then set -x; fi cutoff_date=$(date -d "7 days ago" +%Y%m%d)  # ä¿®å¤ï¼šæ­¤è¡Œéœ€ç‹¬ç«‹ï¼Œä¸ä¸Šä¸€è¡Œæ¢è¡Œ
