name: IP Data Daily Processor

on:
  workflow_dispatch:  # 手动触发核心配置（修复后会显示按钮）
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
  schedule:
    - cron: '1 16 * * *'

permissions:
  contents: write

jobs:
  data-process:
    name: Process & Clean Data
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate Data File
        run: |
          pip install -r requirements.txt
          python main.py
          echo "生成文件列表:"
          ls -l ISP_China*.dat

      - name: Intelligent File Cleanup  # 第40行附近（重点修复区域）
        id: cleanup
        shell: bash
        run: |
          # 修复1：每行命令独立换行，避免同一行多个逻辑
          if [ "$DEBUG_MODE" = "true" ]; then set -x  # 调试模式单独一行，与if条件对齐
          fi
          # 修复2：变量赋值与环境变量导出严格换行 cutoff_date=$(date -d "7 days ago" +%Y%m%d) echo "CUTOFF_DATE=${cutoff_date}" >> $GITHUB_ENV
          
          remaining_files=()
          # 修复3：for循环格式标准化，缩进统一为2个空格
          for file in ISP_China_*.dat; do if [[ ! -f "$file" ]]; then
              continue  # 跳过非文件
            fi
            date_part=$(echo "$file" | grep -Eo '[0-9]{8}' | head -1)
            if [[ "$date_part" =~ ^[0-9]{8}$ ]]; then
              if [ "$date_part" -lt "$cutoff_date" ]; then
 echo "🚫 删除过期文件: ${file}"  # 与上一行if条件缩进对齐
                rm -v "$file"
              else
                remaining_files+=("$file")
              fi
            fi
          done

      - name: Auto-Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated Data Update'
          file_pattern: 'ISP_China_*.dat'
