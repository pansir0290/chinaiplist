jobs:
  data-process:
    name: Process & Clean Data
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Generate Data File
        run: |
          pip install -r requirements.txt
          python main.py
          echo "ç”Ÿæˆæ–‡ä»¶åˆ—è¡¨:"
          ls -l ISP_China*.dat

      - name: Intelligent File Cleanup  # å½»åº•ä¿®å¤Shellå‘½ä»¤è¯­æ³•
        id: cleanup
        shell: bash
        run: |
          # 1. è°ƒè¯•æ¨¡å¼ï¼ˆä¸¥æ ¼åˆ†è¡Œ+ç¼©è¿›ï¼‰
          if [ "$DEBUG_MODE" = "true" ]; then set -x  # ç¼©è¿›2ä¸ªç©ºæ ¼ï¼ˆä¸ifå¯¹é½ï¼‰
          fi  # å•ç‹¬æˆè¡Œé—­åˆ

          # 2. è®¡ç®— cutoff_dateï¼ˆä¸¥æ ¼åˆ†è¡Œï¼‰
          cutoff_date=$(date -d "7 days ago" +%Y%m%d)  # ç‹¬ç«‹è¡Œ
          echo "CUTOFF_DATE=${cutoff_date}" >> $GITHUB_ENV  # ç‹¬ç«‹è¡Œ

          # 3. æ¸…ç†è¿‡æœŸæ–‡ä»¶ï¼ˆforå¾ªç¯ä¸¥æ ¼ç¼©è¿›ï¼‰
          remaining_files=()
          for file in ISP_China_*.dat; do  # forä¸doåˆ†è¡Œ
            if [[ ! -f "$file" ]]; then  # ç¼©è¿›2ä¸ªç©ºæ ¼ï¼ˆforå¾ªç¯å†…ï¼‰
              continue  # å†ç¼©è¿›2ä¸ªç©ºæ ¼ï¼ˆifæ¡ä»¶å†…ï¼‰
            fi  # å•ç‹¬æˆè¡Œé—­åˆ

            # æå–æ–‡ä»¶åä¸­çš„æ—¥æœŸï¼ˆå¦‚ISP_China_20250101.dat â†’ 20250101ï¼‰
            date_part=$(echo "$file" | grep -Eo '[0-9]{8}' | head -1)
            if [[ "$date_part" =~ ^[0-9]{8}$ ]]; then  # éªŒè¯æ—¥æœŸæ ¼å¼
              if [ "$date_part" -lt "$cutoff_date" ]; then  # å¯¹æ¯”æ—¥æœŸ
                echo "ğŸš« åˆ é™¤è¿‡æœŸæ–‡ä»¶: ${file}"  # ç¼©è¿›2ä¸ªç©ºæ ¼ï¼ˆifæ¡ä»¶å†…ï¼‰
 rm -v "$file"  # ä¸echoåŒä¸€å±‚çº§ï¼ˆç¼©è¿›ä¸€è‡´ï¼‰ else
                remaining_files+=("$file")  # ä¿ç•™æœ€æ–°æ–‡ä»¶
              fi
            fi
          done  # forå¾ªç¯é—­åˆï¼ˆä¸forå¯¹é½ï¼‰

      - name: Auto-Commit Changes
